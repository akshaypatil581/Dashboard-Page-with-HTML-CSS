<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Caladea:wght@100;200;300;400;500;600;700;&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar-left">
        <div class="profile-image">
          <img src="./images/profilePhoto.png" alt="Profile Image">
          <p>Ram Prasad
            <span>Rameshwar Bhai</span>
          </p>
        </div>
        <section class="balance">
          <p>Balance</p>
          <h3>$ 123,456.0</h3>
        </section>
        <ul>
          <li><i class="fa fa-exchange" area-hidden="true"></i> Transition </li>
          <li><i class="fa fa-money" aria-hidden="true"></i> Payments</li>
          <li><i class="fa fa-credit-card" aria-hidden="true"></i> Cards</li>
          <li><i class="fa fa-suitcase" aria-hidden="true"></i> Accounts</li>
          <li><i class="fa fa-shield" aria-hidden="true"></i> Administration</li>
        </ul>
      </div>
      <div class="main">

      </div>
      <div class="sidebar-right">

      </div>
    </div>
  </body>
</html>
